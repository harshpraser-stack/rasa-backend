# config.yml
version: "3.1"
language: "en"
# NLU pipeline ----------------------------------------------------------
pipeline:
- name: WhitespaceTokenizer
- name: RegexFeaturizer
- name: LexicalSyntacticFeaturizer
- name: CountVectorsFeaturizer
- name: CountVectorsFeaturizer
  analyzer: "char_wb"
  min_ngram: 1
  max_ngram: 4
- name: DIETClassifier
  epochs: 100
  constrain_similarities: true
- name: EntitySynonymMapper
- name: ResponseSelector
  epochs: 100

# Policies (dialogue management) --------------------------------------
policies:
- name: RulePolicy
- name: TEDPolicy
  max_history: 5
  epochs: 100
- name: MemoizationPolicy
  max_history: 5
assistant_id: 20251115-184416-electrical-melt
