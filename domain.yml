version: "3.1"

intents:
  - greet
  - goodbye
  - show_menu
  - book_table
  - inform
  - ask_price
  - ask_location
  - ask_info
  - affirm
  - deny

entities:
  - dish_name
  - date
  - time
  - party_size
  - phone
  - name
  - special_request

slots:
  # free-text slots (we accept whatever user types)
  name:
    type: text
    mappings:
      - type: from_text

  phone:
    type: text
    mappings:
      - type: from_text

  date:
    type: text
    mappings:
      - type: from_text
      - type: from_entity
        entity: date

  time:
    type: text
    mappings:
      - type: from_text
      - type: from_entity
        entity: time

  party_size:
    type: text
    mappings:
      - type: from_text
      - type: from_entity
        entity: party_size

  special_request:
    type: text
    mappings:
      - type: from_text

  # boolean slot example (for confirmation). Here we accept yes/no intents:
  booking_confirmed:
    type: bool
    mappings:
      - type: from_intent
        intent: affirm
        value: true
      - type: from_intent
        intent: deny
        value: false

  booking_id:
    type: text
    mappings:
      - type: from_text

responses:
  utter_greet:
    - text: "Hello! I can show the menu, help you book a table, or give location info. What do you need?"
  utter_goodbye:
    - text: "Goodbye! Have a great day."
  utter_ask_date:
    - text: "Please enter the booking date in DD/MM/YYYY format (example: 20/11/2025)."
  utter_ask_time:
    - text: "Please enter time in HH:MM (24-hour) format (example: 19:30)."
  utter_ask_party_size:
    - text: "How many people will be coming?"
  utter_ask_name:
    - text: "What's the name for the booking?"
  utter_ask_phone:
    - text: "Please provide a 10-digit phone number (example: 9876543210)."
  utter_ask_special_request:
    - text: "Any special requests? If none, reply 'no'."
  utter_menu_summary:
    - text: "Here is our menu. Tell me if you want details or the price of any dish."
  utter_location:
    - text: "Our address is 123 Example Street, MyCity. Want a Google Maps link?"
  utter_additional_info:
    - text: "We are open daily 07:30â€“01:30. Call 2 hours before to cancel."

actions:
  - action_show_menu
  - action_save_booking
  - action_location
  - action_additional_info


forms:
  booking_form:
    required_slots:
      - name
      - phone
      - date
      - time
      - party_size
      - special_request

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
